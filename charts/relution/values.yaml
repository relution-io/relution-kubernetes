replicaCount: 1

image:
  repository: relution/relution
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

hostAliases: []

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

startupProbe:
  enabled: true
  failureThreshold: 30
  periodSeconds: 10

readinessProbe:
  enabled: true

livenessProbe:
  enabled: true

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

relution:
  config: {}
  environment: {}
  secrets: {}
  existingSecretRefs: []

additionalVolumes: []
additionalVolumeMounts: []

imageMagick:
  enabled: false
  domains:
    resource:
      - name: "thread"
        value: 2
      - name: "time"
        value: 30
      - name: "file"
        value: 768
      - name: "memory"
        value: 128MiB
      - name: "map"
        value: 256MiB
      - name: "area"
        value: 16KP
      - name: "disk"
        value: 512MiB
      - name: "list-length"
        value: 16
      - name: "width"
        value: 8KP
      - name: "height"
        value: 8KP
      - name: "throttle"
        value: 2
    system:
      - name: "shred"
        value: 1
      - name: "max-memory-request"
        value: 256MiB
    delegate:
      - rights: none
        pattern: "*"
    filter:
      - rights: none
        pattern: "*"
    path:
      - rights: none
        pattern: "/etc/*"
      - rights: none
        pattern: "@*"
    module:
      - rights: none
        pattern: "{MSL,MVG,PS,SVG,URL,XPS}"
      - rights: none
        pattern: "*"
      - rights: read | write
        pattern: "{GIF,JPEG,JPG,PNG,WEBP,RGB,RGBA,CAPTION,CANVAS}"
    coder:
      - rights: none
        pattern: "*"
      - rights: read | write
        pattern: "{GIF,JPEG,JPG,PNG,WEBP,RGB,RGBA,CAPTION,CANVAS}"

# The heap dump exporter sidecar is intended to be used for debugging. It will monitor the /opt/relution/log directory (customizable) and copy new files to a S3 bucket so they can be further inspected by our development team.
heapDumpExporter:
  enabled: false
  image:
    repository: amazon/aws-cli
    pullPolicy: IfNotPresent
    tag: "2.9.13"
  directory: /opt/relution/log
  s3:
    endpointUrl: https://s3.eu-central-1.amazonaws.com
    bucket: ""
    awsAccessKeyId: ""
    awsSecretAccessKey: ""
  persistence:
    size: 10Gi
    storageClass: ""

# MariaDB is provided as a dependency to enable quick debugging. We recommend deploying Relution on a dedicated database cluster.
mariadb:
  enabled: false
  auth:
    # Please change these passwords before deploying Relution.
    rootPassword: root
    username: relution
    password: relution
    database: relution
