replicaCount: 1

image:
  repository: relution/relution
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

hostAliases: []

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

startupProbe:
  enabled: true
  failureThreshold: 30
  periodSeconds: 10

readinessProbe:
  enabled: true

livenessProbe:
  enabled: true

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

relution:
  config: {}
  environment: {}
  secrets: {}
  existingSecretRefs: []

additionalVolumes: []
additionalVolumeMounts: []

imageMagick:
  enabled: false
  config:
    resource:
      thread: 2
      time: 30
      file: 768
      memory: 128MiB
      map: 256MiB
      area: 16KP
      disk: 512MiB
      list-length: 16
      width: 8KP
      height: 8KP
      throttle: 2
    system:
      shred: 1
      max-memory-request: 256MiB
  rights:
    - domain: delegate
      rights: none
      pattern: "*"
    - domain: filter
      rights: none
      pattern: "*"
    - domain: path
      rights: none
      pattern: "/etc/*"
    - domain: path
      rights: none
      pattern: "@*"
    - domain: module
      rights: none
      pattern: "{MSL,MVG,PS,SVG,URL,XPS}"
    - domain: module
      rights: none
      pattern: "*"
    - domain: module
      rights: read | write
      pattern: "{GIF,JPEG,JPG,PNG,WEBP,RGB,RGBA,CAPTION,CANVAS}"
    - domain: coder
      rights: none
      pattern: "*"
    - domain: coder
      rights: read | write
      pattern: "{GIF,JPEG,JPG,PNG,WEBP,RGB,RGBA,CAPTION,CANVAS}"

# The heap dump exporter sidecar is intended to be used for debugging. It will monitor the /opt/relution/log directory (customizable) and copy new files to a S3 bucket so they can be further inspected by our development team.
heapDumpExporter:
  enabled: false
  image:
    repository: amazon/aws-cli
    pullPolicy: IfNotPresent
    tag: "2.9.13"
  directory: /opt/relution/log
  s3:
    endpointUrl: https://s3.eu-central-1.amazonaws.com
    bucket: ""
    awsAccessKeyId: ""
    awsSecretAccessKey: ""
  persistence:
    size: 10Gi
    storageClass: ""

# MariaDB is provided as a dependency to enable quick debugging. We recommend deploying Relution on a dedicated database cluster.
mariadb:
  enabled: false
  auth:
    # Please change these passwords before deploying Relution.
    rootPassword: root
    username: relution
    password: relution
    database: relution
