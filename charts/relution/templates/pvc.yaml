{{- if .Values.heapDumpExporter.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "relution.fullname" . }}
  labels:
    {{- include "relution.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
  storageClassName: {{ .Values.persistence.storageClass | required "Please specify which storage class you want to use by setting persistence.storageClass to the appropriate storage class."}}
{{- end }}
