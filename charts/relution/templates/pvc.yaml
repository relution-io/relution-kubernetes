apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "relution.fullname" . }}
  labels:
    {{- include "relution.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
  storageClassName: {{ default "standard" .Values.persistence.storageClass }}
